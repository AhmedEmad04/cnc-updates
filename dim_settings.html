<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إعدادات القياس المتقدمة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; outline: none; }
        body { 
            background-color: #2c3e50; color: #ecf0f1; 
            font-family: 'Tajawal', sans-serif; 
            padding: 15px; margin: 0;
            user-select: none; overflow-x: hidden; 
        }
        
        h3 { text-align: center; color: #f39c12; margin: 0 0 20px 0; font-size: 16px; }

        .scene-container {
            display: flex; justify-content: center; align-items: center;
            height: 180px; margin-bottom: 20px; perspective: 1000px;
            background: radial-gradient(circle at center, #34495e 0%, #2c3e50 80%);
            border-radius: 12px; border: 1px solid #444; 
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
            cursor: grab; overflow: hidden; position: relative;
        }
        .scene-container:active { cursor: grabbing; }

        .cube {
            width: 90px; height: 110px; position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(35deg);
        }
        
        .face { 
            position: absolute; border: 1px solid rgba(0,0,0,0.15); 
            backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            font-size: 10px; color: rgba(0,0,0,0.1);
        }

        .front  { width: 90px; height: 110px; background: linear-gradient(to bottom, #ecf0f1, #bdc3c7); transform: translateZ(45px); }
        .back   { width: 90px; height: 110px; background: #95a5a6; transform: rotateY(180deg) translateZ(45px); }
        .right  { width: 90px; height: 110px; background: linear-gradient(to right, #bdc3c7, #95a5a6); transform: rotateY(90deg) translateZ(45px); }
        .left   { width: 90px; height: 110px; background: linear-gradient(to left, #bdc3c7, #95a5a6); transform: rotateY(-90deg) translateZ(45px); }
        .top    { width: 90px; height: 90px; top: 10px; background: #dfe6e9; transform: rotateX(90deg) translateZ(55px); }
        .bottom { width: 90px; height: 90px; top: 10px; background: #7f8c8d; transform: rotateX(-90deg) translateZ(55px); box-shadow: 0 0 15px rgba(0,0,0,0.5); }

        .drawer-gap { position: absolute; width: 90%; height: 1px; background: #95a5a6; left: 5%; box-shadow: 0 1px 1px white; }
        .handle { position: absolute; width: 20px; height: 3px; background: #555; left: 38%; border-radius: 2px; box-shadow: 0 1px 1px rgba(255,255,255,0.5); }
        
        .leg { position: absolute; width: 8px; height: 12px; background: #222; bottom: -8px; transform-style: preserve-3d; border-radius: 0 0 2px 2px; }
        .leg-fl { left: 8px; transform: translateZ(35px); }
        .leg-fr { right: 8px; transform: translateZ(35px); }
        .leg-bl { left: 8px; transform: translateZ(-35px); }
        .leg-br { right: 8px; transform: translateZ(-35px); }

        .sim-dim { 
            position: absolute; transform-style: preserve-3d; 
            transition: transform 0.1s linear, opacity 0.2s; 
            opacity: 0; pointer-events: none;
            top: 50%; left: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        .dim-body {
            position: absolute; width: 100%; height: 100%;
            transform-style: preserve-3d;
        }
        .dim-body { background: currentColor; box-shadow: 0 0 5px currentColor; }
        .dim-body::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: currentColor;
        }
        
        .dim-label {
            position: absolute;
            color: white; background: rgba(0,0,0,0.85); 
            padding: 1px 5px; border-radius: 4px; font-size: 10px; font-weight: bold;
            transform: translateZ(20px); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transform-style: preserve-3d;
            backface-visibility: hidden; 
        }

        #sim_width { width: 90px; height: 3px; margin-left: -45px; margin-top: -1.5px; color: #e74c3c; }
        #sim_width .dim-body::after { transform: rotateX(90deg); } 

        #sim_depth { width: 90px; height: 3px; margin-left: -45px; margin-top: -1.5px; color: #27ae60; }
        #sim_depth .dim-body::after { transform: rotateX(90deg); }

        #sim_height { width: 3px; height: 110px; margin-left: -1.5px; margin-top: -55px; color: #3498db; }
        #sim_height .dim-body::after { transform: rotateY(90deg); } 


        .control-group { background: #34495e; border-radius: 10px; padding: 10px; margin-bottom: 8px; border-left: 4px solid transparent; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .grp-red { border-left-color: #e74c3c; } .grp-green { border-left-color: #27ae60; } .grp-blue { border-left-color: #3498db; }
        .grp-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .grp-title { font-size: 12px; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; }
        
        .slider-row { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        input[type=range] { -webkit-appearance: none; width: 100%; height: 5px; background: #22303d; border-radius: 3px; cursor: pointer; margin: 0; direction: rtl; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 14px; width: 14px; border-radius: 50%; background: #fff; cursor: pointer; margin-top: -4.5px; box-shadow: 0 2px 5px rgba(0,0,0,0.4); transition: transform 0.1s; }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.2); }
        .val-badge { font-size: 10px; background: rgba(0,0,0,0.2); color: #ecf0f1; padding: 2px 0; border-radius: 4px; width: 35px; text-align: center; font-family: monospace; font-weight: bold; }
        
        .toggle-wrapper { position: relative; display: inline-block; width: 30px; height: 16px; }
        .toggle-wrapper input { opacity: 0; width: 0; height: 0; }
        .switch-track { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #576574; transition: .3s; border-radius: 20px; }
        .switch-track:before { position: absolute; content: ""; height: 12px; width: 12px; left: 2px; bottom: 2px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .switch-track { background-color: #f39c12; }
        input:checked + .switch-track:before { transform: translateX(14px); }

        select { width: 100%; background: #2c3e50; border: 1px solid #555; color: #ecf0f1; padding: 4px; border-radius: 4px; font-size: 11px; cursor: pointer; }
        .grp-content { transition: 0.3s; } .disabled-content { opacity: 0.3; pointer-events: none; filter: grayscale(100%); }

        .general-box { background: #34495e; padding: 10px; border-radius: 10px; display: flex; gap: 10px; margin-top: 10px; align-items: center; }
        .input-group { flex: 1; display: flex; flex-direction: column; gap: 3px; }
        .input-group label { font-size: 10px; color: #bdc3c7; font-weight: bold; }
        .styled-input { width: 100%; background: #22303d; border: 1px solid #444; color: #ecf0f1; padding: 5px; border-radius: 6px; text-align: center; font-size: 12px; font-weight: bold; }
        .color-preview { width: 100%; height: 28px; border-radius: 6px; overflow: hidden; border: 1px solid #444; position: relative; cursor: pointer; }
        input[type="color"] { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; padding: 0; margin: 0; border: none; cursor: pointer; }

        .btn-container { margin-top: 10px; display: flex; flex-direction: column; gap: 5px; }
        .btn { width: 100%; padding: 10px; border: none; border-radius: 6px; font-weight: 700; cursor: pointer; color: white; font-size: 12px; transition: 0.2s; }
        .btn-main { background: linear-gradient(135deg, #f39c12, #e67e22); } .btn-main:hover { transform: translateY(-2px); }
        .sub-btns { display: flex; gap: 5px; } .btn-sub { flex: 1; padding: 8px; }
        .btn-blue { background: #34495e; border: 1px solid #444; } .btn-blue:hover { background: #3e5871; border-color: #3498db; }
        .btn-green { background: linear-gradient(135deg, #27ae60, #219150); } .btn-green:hover { filter: brightness(1.1); }
        
        .help-text { position: absolute; bottom: 5px; right: 10px; font-size: 9px; color: rgba(255,255,255,0.3); pointer-events: none; }
    </style>
</head>
<body>

    <div class="scene-container" id="scene">
        <div class="cube" id="cube">
            <div class="face front">
                <div class="drawer-gap" style="top:33%"></div><div class="handle" style="top:16%"></div>
                <div class="drawer-gap" style="top:66%"></div><div class="handle" style="top:50%"></div>
                <div class="handle" style="top:83%"></div>
            </div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>

            <div class="leg leg-fl"></div><div class="leg leg-fr"></div>
            <div class="leg leg-bl"></div><div class="leg leg-br"></div>

            <div id="sim_width" class="sim-dim">
                <div class="dim-body"></div><div class="dim-label">W</div>
            </div>
            <div id="sim_height" class="sim-dim">
                <div class="dim-body"></div><div class="dim-label">H</div>
            </div>
            <div id="sim_depth" class="sim-dim">
                <div class="dim-body"></div><div class="dim-label">D</div>
            </div>
        </div>
        <div class="help-text">اسحب للتدوير • عجلة للزوم</div>
    </div>

    <div class="control-group grp-red">
        <div class="grp-header">
            <span class="grp-title"><div class="dot" style="background:#e74c3c"></div> العرض (Width)</span>
            <label class="toggle-wrapper"><input type="checkbox" id="en_width" checked onchange="refreshUI()"><span class="switch-track"></span></label>
        </div>
        <div id="area_width" class="grp-content">
            <select id="mode_width" onchange="refreshUI()">
                <option value="face">على الواجهة (Front Face)</option>
                <option value="top">فوق الوحدة (Top)</option>
            </select>
            <div class="slider-row">
                <input type="range" id="sl_width" min="0" max="100" value="0" oninput="refreshUI()">
                <span class="val-badge" id="tx_width" style="color:#e74c3c">0%</span>
            </div>
        </div>
    </div>

    <div class="control-group grp-green">
        <div class="grp-header">
            <span class="grp-title"><div class="dot" style="background:#27ae60"></div> العمق (Depth)</span>
            <label class="toggle-wrapper"><input type="checkbox" id="en_depth" checked onchange="refreshUI()"><span class="switch-track"></span></label>
        </div>
        <div id="area_depth" class="grp-content">
            <select id="mode_depth" onchange="refreshUI()">
                <option value="right">يمين الوحدة (Right)</option>
                <option value="left">يسار الوحدة (Left)</option>
                <option value="top">فوق الوحدة (Top)</option>
            </select>
            <div class="slider-row">
                <input type="range" id="sl_depth" min="0" max="100" value="50" oninput="refreshUI()">
                <span class="val-badge" id="tx_depth" style="color:#27ae60">50%</span>
            </div>
        </div>
    </div>

    <div class="control-group grp-blue">
        <div class="grp-header">
            <span class="grp-title"><div class="dot" style="background:#3498db"></div> الارتفاع (Height)</span>
            <label class="toggle-wrapper"><input type="checkbox" id="en_height" checked onchange="refreshUI()"><span class="switch-track"></span></label>
        </div>
        <div id="area_height" class="grp-content">
            <select id="mode_height" onchange="refreshUI()">
                <option value="face">على الواجهة (Front)</option>
                <option value="right">يمين الوحدة (Right)</option>
                <option value="left">يسار الوحدة (Left)</option>
            </select>
            <div class="slider-row">
                <input type="range" id="sl_height" min="0" max="100" value="0" oninput="refreshUI()">
                <span class="val-badge" id="tx_height" style="color:#3498db">0%</span>
            </div>
        </div>
    </div>

    <div class="general-box">
        <div class="input-group"><label>Offset (mm)</label><input type="number" id="offset_mm" value="100" class="styled-input"></div>
        <div class="input-group"><label>اللون</label><div class="color-preview"><input type="color" id="dim_color" value="#000000"></div></div>
    </div>

    <div class="btn-container">
        <button class="btn btn-main" onclick="saveSettings()">حفظ الإعدادات</button>
        <div class="sub-btns">
            <button class="btn btn-sub btn-blue" onclick="selectAllDims()">تحديد الكل</button>
            <button class="btn btn-sub btn-green" onclick="forceUpdate()">تطبيق فوري</button>
        </div>
    </div>

    <script>
        const scene = document.getElementById('scene');
        const cube = document.getElementById('cube');
        const labels = document.querySelectorAll('.dim-label'); 
        
        let isDragging = false, startX, startY;
        let rotX = -20, rotY = 35, scale = 1;

        scene.addEventListener('mousedown', (e) => {
            isDragging = true; startX = e.clientX; startY = e.clientY;
            scene.style.cursor = 'grabbing';
        });
        document.addEventListener('mouseup', () => { isDragging = false; scene.style.cursor = 'grab'; });
        
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;
            rotY += deltaX * 0.5; rotX -= deltaY * 0.5;
            updateCubeTransform();
            startX = e.clientX; startY = e.clientY;
        });

        scene.addEventListener('wheel', (e) => {
            e.preventDefault();
            scale += e.deltaY * -0.001;
            scale = Math.min(Math.max(0.5, scale), 2.5);
            updateCubeTransform();
        });

        function updateCubeTransform() {
            cube.style.transform = `scale(${scale}) rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            
            labels.forEach(lbl => {
                lbl.style.transform = `translateZ(20px) rotateY(${-rotY}deg) rotateX(${-rotX}deg)`;
            });
        }

        const CUBE_W = 90, CUBE_H = 110, CUBE_Z = 90; 
        
        function refreshUI() {
            const w = { en: el('en_width').checked, mode: val('mode_width'), sl: parseInt(val('sl_width')) };
            const d = { en: el('en_depth').checked, mode: val('mode_depth'), sl: parseInt(val('sl_depth')) };
            const h = { en: el('en_height').checked, mode: val('mode_height'), sl: parseInt(val('sl_height')) };

            el('tx_width').innerText = w.sl + "%";
            el('tx_depth').innerText = d.sl + "%";
            el('tx_height').innerText = h.sl + "%";

            el('area_width').className = w.en ? 'grp-content' : 'grp-content disabled-content';
            el('area_depth').className = d.en ? 'grp-content' : 'grp-content disabled-content';
            el('area_height').className = h.en ? 'grp-content' : 'grp-content disabled-content';

            updateSliderFill(el('sl_width'), w.sl, '#e74c3c');
            updateSliderFill(el('sl_depth'), d.sl, '#27ae60');
            updateSliderFill(el('sl_height'), h.sl, '#3498db');

            update3DSimulation(w, d, h);
        }

        function updateSliderFill(slider, value, color) {
            slider.style.background = `linear-gradient(to left, ${color} ${value}%, #22303d ${value}%)`;
        }

        function update3DSimulation(w, d, h) {
            const rangeW = CUBE_W / 2;
            const rangeH = CUBE_H / 2;
            const rangeZ = CUBE_Z / 2;

            const simW = el('sim_width');
            simW.style.opacity = w.en ? 1 : 0;
            if (w.en) {
                const percent = w.sl / 100;
                if (w.mode === 'face') {
                    const yPos = rangeH - (CUBE_H * percent); 
                    simW.style.transform = `translateZ(${rangeZ + 10}px) translateY(${yPos}px)`; 
                } else { 
                    const zPos = rangeZ - (CUBE_Z * percent);
                    simW.style.transform = `translateY(-${rangeH + 5}px) translateZ(${zPos}px)`; 
                }
            }

            const simD = el('sim_depth');
            simD.style.opacity = d.en ? 1 : 0;
            if (d.en) {
                const percent = d.sl / 100;
                const yPos = rangeH - (CUBE_H * percent);
                if (d.mode === 'right') {
                    simD.style.transform = `rotateY(90deg) translateZ(${rangeW + 10}px) translateY(${yPos}px)`;
                } else if (d.mode === 'left') {
                    simD.style.transform = `rotateY(90deg) translateZ(-${rangeW + 10}px) translateY(${yPos}px)`;
                } else { 
                    const xPos = -rangeW + (CUBE_W * percent);
                    simD.style.transform = `rotateY(90deg) translateY(-${rangeH + 5}px) translateZ(${xPos}px)`;
                }
            }

            const simH = el('sim_height');
            simH.style.opacity = h.en ? 1 : 0;
            if (h.en) {
                const percent = h.sl / 100;
                if (h.mode === 'face') {
                    const xPos = -rangeW + (CUBE_W * percent);
                    simH.style.transform = `translateZ(${rangeZ + 10}px) translateX(${xPos}px)`;
                } else if (h.mode === 'right') {
                    const zPos = rangeZ - (CUBE_Z * percent);
                    simH.style.transform = `translateX(${rangeW + 10}px) translateZ(${zPos}px)`;
                } else { 
                    const zPos = rangeZ - (CUBE_Z * percent);
                    simH.style.transform = `translateX(-${rangeW + 10}px) translateZ(${zPos}px)`;
                }
            }
        }

        function el(id) { return document.getElementById(id); }
        function val(id) { return el(id).value; }

        function getSettingsObj() {
            return {
                'enable_width': el('en_width').checked, 'mode_width': val('mode_width'), 'slider_width': parseInt(val('sl_width')),
                'enable_depth': el('en_depth').checked, 'mode_depth': val('mode_depth'), 'slider_depth': parseInt(val('sl_depth')),
                'enable_height': el('en_height').checked, 'mode_height': val('mode_height'), 'slider_height': parseInt(val('sl_height')),
                'offset_mm': parseInt(val('offset_mm')), 'dim_color': val('dim_color'), 'font_size': 12
            };
        }

        function saveSettings() { window.location = 'skp:save_dim_settings@' + JSON.stringify(getSettingsObj()); }
        function forceUpdate() { window.location = 'skp:force_update_dims@' + JSON.stringify(getSettingsObj()); }
        function selectAllDims() { window.location = 'skp:select_all_dims@'; }

        function loadSettings(jsonString) {
            try {
                var cleanJson = jsonString.replace(/^"|"$/g, '').replace(/\\"/g, '"');
                var data = JSON.parse(cleanJson);
                
                if(data.enable_width !== undefined) el('en_width').checked = data.enable_width;
                if(data.mode_width) el('mode_width').value = data.mode_width;
                if(data.slider_width !== undefined) el('sl_width').value = data.slider_width;
                
                if(data.enable_depth !== undefined) el('en_depth').checked = data.enable_depth;
                if(data.mode_depth) el('mode_depth').value = data.mode_depth;
                if(data.slider_depth !== undefined) el('sl_depth').value = data.slider_depth;
                
                if(data.enable_height !== undefined) el('en_height').checked = data.enable_height;
                if(data.mode_height) el('mode_height').value = data.mode_height;
                if(data.slider_height !== undefined) el('sl_height').value = data.slider_height;
                
                if(data.offset_mm) el('offset_mm').value = data.offset_mm;
                if(data.dim_color) el('dim_color').value = data.dim_color;

                refreshUI(); 
            } catch(e) { console.log(e); }
        }

        document.addEventListener("DOMContentLoaded", function() {
            refreshUI(); 
            updateCubeTransform(); 
            setTimeout(function(){ window.location = 'skp:dialog_ready@'; }, 100);
        });
    </script>
</body>
</html>
